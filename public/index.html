<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard - Login</title>

    <!-- Font Awesome CDN -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-papY+QX5pCnO84q87BdR4+msQb2uvmcNEfbrkoSZItNNuzStHqol1n0qR+7Mdu5EkkzRPHgfDZ1Ae8Nqtg4Ybg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1c38a7 0%, #1c38a7 50%, #1c38a7 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .login-header h1 {
            color: #1c38a7;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .login-header .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            color: #1c38a7;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #1c38a7;
            outline: none;
        }

        .login-btn {
            background: linear-gradient(to right, #1a2a6c, #1c38a7);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .login-error {
            color: #F44336;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 0px;
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #F44336;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <div class="login-header">
                <h1>Weather Dashboard</h1>
                <p class="subtitle">Please login to continue</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="login-error" id="loginError"></div>
            </form>
        </div>
    </div>

    <div class="notification" id="notification">Notification</div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if user is already logged in
        const token = localStorage.getItem('authToken');
        const userRole = localStorage.getItem('userRole');
        
        if (token && userRole) {
            redirectToDashboard(userRole);
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    });

    async function handleLogin(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorElement = document.getElementById('loginError');
        const loginBtn = document.querySelector('.login-btn');
        const originalText = loginBtn.innerHTML;

        
        errorElement.textContent = '';

        try {
            
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginBtn.disabled = true;

            
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Invalid username or password');
            }

            // Save token and user role
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('userRole', data.user.role);
            localStorage.setItem('username', data.user.username);

            showNotification('Login successful!');
            redirectToDashboard(data.user.role);

        } catch (error) {
            // Show error and reset button for retry
            errorElement.textContent = error.message;
            showNotification(error.message, true);
            loginBtn.innerHTML = originalText;
            loginBtn.disabled = false;  // âœ… Enable retry
        }
    }

    function redirectToDashboard(role) {
        if (role === "admin") {
            window.location.href = "admin";
        } else if (role === "uploader") {
            window.location.href = "uploader";
        } else {
            window.location.href = "viewer";
        }
    }

    function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = isError ? 'notification error' : 'notification';
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 3000);
    }
</script>

</body>
</html>
